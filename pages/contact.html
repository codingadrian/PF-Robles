<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Bootstrap Library -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!--  CSS Style -->
  <!-- Main CSS-->
  <link rel="stylesheet" href="../css/main.css" />

  <title>Arruko - Contact</title>
  <link rel="icon" type="image/x-icon" href="../images/main-logo.ico">
  <meta name="description"
    content="If you have ideas, suggestions, interesting topics or just want to meet, let us know!">
  <meta name="keywords" content="ideas, meeting, suggestions, blockchain">

</head>

<body>
  <!-- header begins here -->
  <header>
    <!-- navbar begins here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="navbar-brand__logo" src="../images/main-logo.svg" alt="Arruko Logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/tutorials.html">Tutorials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends here -->

  </header>
  <!-- header begins here -->

  <main class="contact">
    <section class="contact__header">
      <div>
        <h2>Want to talk?</h2>
        <p>
          We are always looking to make new friends...
        </p>
      </div>
    </section>


    <section class="contact__form">
      <form action="">
        <div class="contact__item">
          <div>
            <label for="fname">First Name</label>
          </div>
          <div>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." />
          </div>
        </div>
        <div class="contact__item">
          <div>
            <label for="lname">Last Name</label>
          </div>
          <div>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." />
          </div>
        </div>

        <div class="contact__item">
          <div>
            <label for="message">Message</label>
          </div>
          <div>
            <textarea rows="2" cols="31" wrap="hard" id="message" name="message" placeholder="Write something.." style="height: 200px"></textarea>
          </div>
        </div>
        <br />
        <div class="contact__btn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>
    <section class="about__quote">
      <p>
        "The blockchain is a set of multiple links forming a great chain, and this community is a chain of learners."
      </p>
    </section>
  </main>
  <!-- footer begins here -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center border-top sticky-bottom">
    <div class="col-md-4 d-flex align-items-center">
      <!-- copyrights and author-->
      <span class="text-muted">&copy; By Adrian Robles F</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="mx-3"><a class="fa fa-facebook text-muted text-decoration-none" href="#"></a></li>
      <li class="mx-3"><a class="fa fa-twitter text-muted text-decoration-none" href="#"></a></li>
      <li class="mx-3"><a class="fa fa-instagram text-muted text-decoration-none" href="#"></a></li>
    </ul>
  </footer>
  <!-- footer ends here -->


  <!-- JS Scripts -->
  <script src="./scripts/scripts.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
